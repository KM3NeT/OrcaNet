stages:
  - test
  - doc
  - release


before_script:
  - apt-get update -qq && apt-get install -y -qq libhdf5-dev
  - pip install -U pip setuptools wheel numpy
  - pip install .


test:
    image: docker.km3net.de/base/python:3.6
    stage: test
    script:
        - make test


pages:
    image: docker.km3net.de/base/python:3.6
    stage: doc
    script:
        - cd docs && make html
        - mv _build/html/ ../public/
    artifacts:
        paths:
            - public
    only:
        - tags
        - master

