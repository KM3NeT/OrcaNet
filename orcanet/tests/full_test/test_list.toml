# Define the files for network training and validation in the toml format.
#
# Give an array of train files and validation files. Every dataset is started with the line [[input]].
# So if your network has multiple inputs, mark each seperate dataset with [[input]].
#
# Example format:
# -----------------------------
# [[input]]
# train_files = [
# "path/to/train_file_1_inputx.h5",
# "path/to/train_file_2_inputx.h5",
# ]
#
# validation_files = [
# "path/to/val_file_1_inputx.h5",
# ]
#
# [[input]]
# train_files = [
# "path/to/train_file_1_inputy.h5",
# "path/to/train_file_2_inputy.h5",
# ]
#
# validation_files = [
# "path/to/val_file_1_inputy.h5",
# ]
# -----------------------------

[[input]]
train_files = [
"temp/train.h5",
]

validation_files = [
"temp/val.h5",
]
